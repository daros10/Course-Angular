<app-loading *ngIf="loadingArtist"></app-loading>
<div class="row animated fadeIn" *ngIf="!loadingArtist">
    <div class="col-2">
        <img [src]="artista.images | noimages" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <div class="row"></div>
        <h3>{{ artista.name }}</h3>
        <br>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">
                Ir a la pagina del artista
            </a>
        </p>
    </div>
    <div class="col-4">
        <button [routerLink]="['/home']" routerLinkActive="router-link-active" class="btn btn-outline-danger">Regresar</button>
    </div>

</div>


<div class="row m-5">
    <div class="col">

        <table class="table text-center" style="color: white;">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Cancion</th>
                    <th>Vista previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of topTracks">
                    <td><img [src]="data.album.images | noimages" class="img-thumb"></td>
                    <td>{{ data.album.name }}</td>
                    <td>{{ data.name }}</td>
                    <td>
                        <audio [src]="data.preview_url" controls></audio>
                        <!-- <iframe src="https://open.spotify.com/embed/album/1DFixLWuPkv3KT3TnV35m3" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe> -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
