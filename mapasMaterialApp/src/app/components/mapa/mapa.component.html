<mat-card>
  <mat-card-title>
    Google Maps
  </mat-card-title>
  <mat-card-content>
    <agm-map
      (mapClick)="agregarMarcador(lat, lng)"
      [latitude]="lat"
      [longitude]="lng"
      [zoom]="15"
    >
      <agm-marker
        *ngFor="let marcador of marcadores"
        [latitude]="marcador.lat"
        [longitude]="marcador.lng"
      >
        <agm-info-window color="primary">
          <strong style="color: black;">{{ marcador.titulo }}</strong>
          <p style="color: black;">
            {{ marcador.desripcion }}
          </p>
          <div>
            <button mat-raised-button color="primary">Editar</button>
            <button mat-raised-button color="warn" style="margin-left: 5px;">
              Borrar
            </button>
          </div>
        </agm-info-window>
      </agm-marker>
    </agm-map>
  </mat-card-content>
</mat-card>
