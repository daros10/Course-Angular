<h1 class="mt-3 font-weight-light">YouTube Videos</h1>
<hr />
<div class="card-columns">
  <div class="card" *ngFor="let video of videos">
    <img class="card-img-top" [src]="video.thumbnails.high.url" alt="" />
    <div class="card-body">
      <small class="card-title text-center text-muted font-weight-bold">{{
        video.title
      }}</small>
      <hr />
      <p class="card-text" style="font-size: smaller;">
        <strong>Autor: {{ video.channelTitle }}</strong>
      </p>

      <p class="card-text" style="font-size: smaller;">
        <strong>Publicado: {{ video.publishedAt | date }}</strong>
      </p>
      <hr />
      <button
        (click)="mostrarVideo(video)"
        class="btn btn-outline-primary btn-block"
      >
        Ver Video
      </button>
    </div>
  </div>
</div>

<div class="row mt-5 mb-5 text-center">
  <div class="col">
    <button (click)="cargarVideos()" class="btn btn-primary btn-lg">
      Siguiente pagina
    </button>
  </div>
</div>
