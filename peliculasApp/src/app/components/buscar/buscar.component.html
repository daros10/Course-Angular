<div class="container text-center mt-4" style="width: 600px;">
  <form #f="ngForm" (ngSubmit)="buscarPelicula(f)" autocomplete="off">
    <div class="form-group">
      <input
        type="text"
        placeholder="Ingresa el titulo de la pelicula a buscar..."
        class="form-control"
        name="buscar"
        required
        minlength="2"
        [(ngModel)]="peliculaBuscar"
      />
    </div>
  </form>
</div>

<div class="container">
  <hr *ngIf="resultadosBusqueda.length == 0 && f.submitted" />
  <div
    *ngIf="resultadosBusqueda.length == 0 && f.submitted"
    class="text-center"
  >
    <div class="alert alert-danger" role="alert">
      <h4 class="alert-heading">
        No se han encontrado resultados para la busqueda.
      </h4>
    </div>
  </div>
  <div class="card-columns">
    <div class="card" *ngFor="let pelicula of resultadosBusqueda">
      <img
        class="card-img-top"
        src="https://image.tmdb.org/t/p/w300/{{ pelicula['poster_path'] }}"
        alt=""
      />
      <div class="card-body">
        <h4 class="card-title">{{ pelicula["title"] }}</h4>
        <hr />
        <p class="card-text hideOverflow">{{ pelicula["overview"] }}</p>
        <hr />
        <button
          type="button"
          (click)="verDetalles(pelicula.id)"
          class="btn btn-outline-primary btn-block"
        >
          Ver mas...
        </button>
      </div>
    </div>
  </div>
</div>
