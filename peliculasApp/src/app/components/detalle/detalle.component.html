<div class="cotainer mt-3 text-center">
  <div class="row">
    <div class="col-4 text-right">
      <img
        src="https://image.tmdb.org/t/p/w300/{{
          detallePelicula['poster_path']
        }}"
        class="img-thumbnail"
        alt="{{ detallePelicula['title'] }}"
      />
    </div>
    <div class="col-5 text-left">
      <h2 class="font-weight-bold">
        {{ detallePelicula["title"] | uppercase }}
      </h2>
      <hr />
      <h4 class="font-weight-bold">Overview</h4>
      <p class="text-justify">
        {{ detallePelicula["overview"] }}
      </p>
      <hr *ngIf="detallePelicula['tagline']" />
      <h5 *ngIf="detallePelicula['tagline']" class="font-weight-bold">
        Frase celebre
      </h5>
      <p *ngIf="detallePelicula['tagline']" class="font-italic">
        {{ detallePelicula["tagline"] }}
      </p>
      <hr />
      <h5 class="font-weight-bold">Valoraciones</h5>
      <small>Vote Average: </small>
      <span class="badge badge-pill badge-primary">{{
        detallePelicula["vote_average"]
      }}</span>
      <hr />
      <div class="text-center">
        <button
          type="button"
          (click)="regresar()"
          class="btn btn-outline-primary btn-block"
        >
          Regresar
        </button>
      </div>
    </div>
  </div>
</div>
