<h1>
  Heroe <small class="text-muted">{{ heroe.nombre }}</small>
</h1>
<hr />

<div class="row text-right">
  <div class="col">
    <button [routerLink]="['/heroes']" class="btn btn-danger">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>

<div class="row animate__animated animate__fadeIn faster">
  <div class="col">
    <form (ngSubmit)="guardar(f)" #f="ngForm">
      <div class="form-group">
        <label>Firebase ID</label>
        <input
          type="text"
          class="form-control"
          placeholder=""
          [(ngModel)]="heroe.id"
          name="id"
          disabled="disabled"
        />
        <small class="form-text text-muted">Este campo es autogenerado</small>
      </div>

      <div class="form-group">
        <label>Nombre</label>
        <input
          type="text"
          class="form-control"
          placeholder="Nombre del Heroe"
          [(ngModel)]="heroe.nombre"
          name="nombre"
          required
          [class.is-invalid]="f.submitted && f.controls['nombre'].errors"
        />
        <small
          *ngIf="f.submitted && f.controls['nombre'].errors"
          class="fomr-text text-danger"
          >El nombre es un campo requerido.</small
        >
      </div>

      <div class="form-group">
        <label>Poder</label>
        <input
          type="text"
          class="form-control"
          placeholder="Poder del Heroe"
          [(ngModel)]="heroe.poder"
          name="poder"
        />
      </div>

      <div class="form-group">
        <label>Esado</label>
        <br />
        <button
          *ngIf="heroe.vivo"
          (click)="heroe.vivo = false"
          class="btn btn-outline-success w-50"
          type="button"
        >
          <i class="fa fa-smile-wink"></i>
          Vivo
        </button>

        <button
          *ngIf="!heroe.vivo"
          (click)="heroe.vivo = true"
          class="btn btn-outline-danger w-50"
          type="button"
        >
          <i class="fas fa-dizzy"></i>
          Muerto
        </button>

        <hr />
        <div class="form-group text-center">
          <button class="btn btn-primary w-25" type="submit">
            <i class="fa fa-save"></i>
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
