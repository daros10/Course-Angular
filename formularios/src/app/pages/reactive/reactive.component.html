<h4>Formularios <small> REACTIVOS </small></h4>
<hr />
<form autocomplete="off" [formGroup]="form" (ngSubmit)="guardar()">
  <div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col">
        <input
          class="form-control"
          type="text"
          placeholder="Nombre"
          formControlName="nombre"
          [class.is-invalid]="nombreNoValido"
        />
        <small *ngIf="nombreNoValido" class="text-danger"
          >Ingrese 5 letras</small
        >
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col">
        <input
          class="form-control"
          type="text"
          placeholder="Apellido"
          formControlName="apellido"
          [class.is-invalid]="apellidoNoValido"
        />
        <small *ngIf="apellidoNoValido" class="text-danger"
          >Ingrese 5 letras</small
        >
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col">
      <input
        class="form-control"
        type="email"
        placeholder="Correo electrÃ³nico"
        formControlName="correo"
        [class.is-invalid]="correoNoValido"
      />
      <small *ngIf="correoNoValido" class="text-danger">Correo no valido</small>
    </div>
  </div>
  <div class="form-group row" formGroupName="direccion">
    <label class="col-2 col-form-label">Direccion</label>
    <div class="form-row col">
      <div class="col">
        <input
          type="text"
          class="form-control"
          placeholder="Distrito"
          formControlName="distrito"
          [class.is-invalid]="distritoNoValido"
        />
      </div>
      <div class="col">
        <input
          type="text"
          class="form-control"
          placeholder="Ciudad"
          formControlName="ciudad"
          [class.is-invalid]="ciudadNoValido"
        />
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Contrasena</label>
    <div class="form-row col">
      <div class="col">
        <input
          type="password"
          class="form-control"
          placeholder="Contrasena"
          formControlName="pass1"
          [class.is-invalid]="pass1NoValido"
        />
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Repita Contrasena</label>
    <div class="form-row col">
      <div class="col">
        <input
          type="password"
          class="form-control"
          placeholder="Confirmar Contrasena"
          formControlName="pass2"
          [class.is-invalid]="pass2NoValido"
        />
        <small *ngIf="pass2NoValido" class="text-danger"
          >Las contrasenas no coinciden</small
        >
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Usuario</label>
    <div class="col">
      <input
        class="form-control"
        type="email"
        placeholder="Nombre de usuario"
        formControlName="usuario"
        [class.is-invalid]="usuarioNoValido"
      />
      <small *ngIf="usuarioNoValido" class="text-danger"
        >Usuario con ese nombre ya existe</small
      >
    </div>
  </div>

  <div class="row">
    <div class="col">
      <table class="table table-light">
        <thead>
          <tr>
            <td>Id</td>
            <td>Pasatiempo</td>
            <td>Borrar</td>
          </tr>
        </thead>
        <tbody formArrayName="pasatiempos">
          <tr
            *ngFor="let pasatiempo of pasatiemposArray.controls; let i = index"
          >
            <td>{{ i + 1 }}</td>
            <td>
              <input type="text" class="form-control" [formControlName]="i" />
            </td>
            <td>
              <button
                class="btn btn-danger btn-block"
                type="button"
                (click)="borrarPasatiempo(i)"
              >
                Borrar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <button
        class="btn btn-success btn-block mt-3 mb-5"
        type="button"
        (click)="agregarPasatiempo()"
      >
        Agreagar
      </button>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>
</form>

<hr />
<pre>
	Estado del formulario: {{ form.valid }}
	<br>
	Status: {{ form.status }}

</pre>

<pre>
	{{ form.value | json }}
</pre>
