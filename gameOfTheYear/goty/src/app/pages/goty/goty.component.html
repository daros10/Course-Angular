<h2>Votar por el juego del año</h2>
<hr />
<div class="row">
  <div class="col">
    <div class="card-columns">
      <div class="card bg-dark" *ngFor="let juego of juegos">
        <img class="card-img-top" [src]="juego.url" alt="{{ juego.name }}" />
        <div class="card-body">
          <h4 class="card-title text-center">{{ juego.name }}</h4>
          <hr />
          <p class="card-text text-center">
            Click aquí para votar por este juego
          </p>
          <button
            (click)="votarJuego(juego)"
            class="btn btn-outline-primary btn-block"
          >
            Votar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
