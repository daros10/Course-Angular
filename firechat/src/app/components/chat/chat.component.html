<h1>Chat</h1>
<hr />
<div class="app-mensajes" id="app-mensajes">
  <div
    [ngClass]="{ 'text-right': chatService.usuario.uid == chat.uid }"
    *ngFor="let chat of chatService.chats"
  >
    <span
      class="badge badge-pill"
      [ngClass]="{
        'badge-info': chatService.usuario.uid == chat.uid,
        'badge-success': chatService.usuario.uid != chat.uid
      }"
      >{{ chat.nombre }}</span
    >
    <p>
      {{ chat.mensaje }}
    </p>
  </div>
</div>
<input
  class="form-control mt-2"
  type="text"
  name="mensaje"
  [(ngModel)]="mensaje"
  (keyup.enter)="enviarMensaje()"
  placeholder="Enviar mensaje"
/>
